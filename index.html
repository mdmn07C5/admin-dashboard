<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav id="sidebar">
        <div id="branding"><img src="./assets/dashboard.svg" class="filter-white"><a href="#">LOGO</a></div>
        <div id="navigation">
            <ul>
                <li><img src="./assets/home.svg" class="filter-white"><a href="#">Home</a></li>
                <li><img src="./assets/profile.svg" class="filter-white"><a href="#">Profile</a></li>
                <li><img src="./assets/messages.svg" class="filter-white"><a href="#">Messages</a></li>
                <li><img src="./assets/history.svg" class="filter-white"><a href="#">History</a></li>
                <li><img src="./assets/tasks.svg" class="filter-white"><a href="#">Tasks</a></li>
                <li><img src="./assets/communities.svg" class="filter-white"><a href="#">Communities</a></li>
            </ul>
        </div>
        <div id="settings">
            <ul>
                <li><img src="./assets/settings.svg" class="filter-white"><a href="#">Settings</a></li>
                <li><img src="./assets/support.svg" class="filter-white"><a href="#">Support</a></li>
                <li><img src="./assets/privacy.svg" class="filter-white"><a href="#">Privacy</a></li>
            </ul>
        </div>
    </nav>
    <div id="header">
        <div id="search">
            <img src="./assets/search.svg" alt="">
            <input type="text" id="search-bar">
        </div>

        <div id="user-profile">
            <div id="notification">
                <img src="./assets/notification.svg" alt="">
            </div>
            <div id="pfp">
                <img src="./assets/pfp/tomoe.png" alt="">
            </div>
            <h3>Morgan Oakley (@morgan)</h3>
        </div>

        <div id="greetings">
            <div id="pfp">
                <img src="./assets/pfp/tomoe.png" alt="">
            </div>
            <div id="user-greetings">
                <small>Hi there,</small>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
        </div>
        <div id="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>

    </div>
    <div id="main-content">
        <div id="projects">
            <h2>Your Projects</h2>
            <div id="projects-container"></div>
        </div>
        <div id="right-side">
            <div id="announcements">
                <h2>Announcements</h2>
                <div id="announcements-container">
                </div>
            </div>
            <div id="trending">
                <h2>Trends</h2>
                <div id="trends-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
